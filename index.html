<!DOCTYPE html>
<html lang="en">
<head></br></br></br>
    
    <title>CDAC Institute Predictor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
</head>
<body>
    <div class="container">
        <h1>CDAC Institute Predictor </h1>
        <h3>(For DAC)</h3>
        <form id="predictorForm">
            <label for="username">*Name:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">*Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mobile">*Mobile:</label>
            <input type="text" id="mobile" name="mobile" required pattern="^\d{10}$" title="Please enter a valid 10-digit mobile number">
            
            <label for="rank">*Rank (A+B):</label>
            <input type="number" id="rank" name="rank" required>
            
            <label for="location">Preferred Location:</label>
            <input type="text" id="location" name="location" placeholder="Optional">
            
            <button id="submit" type="submit">Predict Institute</button>
        </form>
        <div id="result" class="result"></div>
        <div id="noteligible" class="noteligible"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
